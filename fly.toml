# fly.toml file generated for jphenow-tailscale on 2023-04-14T16:48:41-05:00

app = "jphenow-tailscale"
kill_signal = "SIGINT"
kill_timeout = 5
mounts = []
primary_region = "ord"

[env]
# TS_AUTHKEY set via secret
TS_EXTRA_ARGS = "--advertise-tags tag:flyio --accept-routes --accept-dns"
TS_HOSTNAME = "jphenow-flyio"
TS_ROUTES = "fdaa::3/128,fdaa:0:2b6::/48"

[http_service]
auto_start_machines = true
auto_stop_machines = "off"
force_https = true
internal_port = 8080
min_machines_running = 1
[http_service.concurrency]
hard_limit = 250
soft_limit = 200
type = "requests"
